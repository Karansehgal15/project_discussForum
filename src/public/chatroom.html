<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ChatPage</title>
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="./chatpage.css">
	<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
	<script src="/socket.io/socket.io.js"></script>

</head>
<body>
	<!-- NAVBAR -->
	<div>
        <nav class="navbar navbar-light">
            <div class="headings"><h1 class="logowrapper">Live Discussions</h1></div>
        </nav>
    </div>


	<!-- CONTAINER -->
	<div class="mybar">
		<div class="row">
			<div class="col2 ele" id="initiator"></div>
			<div class="col8  ele" id="keywords"></div>
			<div id="activeU" class="col1 ele"> Active users: 1	</div>
			<div class="col1 ele">
				<a href="#" id="likedbtn" class="btn btn-primary">most liked </a>
			</div>
		</div>

		<div class="row">
			<div class="col10 ele desc text-break" id="Description"></div>
			<div id="cardDiv" class="col2  ele"></div>
			<div id="userDiv" class="col2  ele" >USER ID: </div>
		</div>

		<div class="chat-box">

				<div class="messages" id='msglist'></div>

		</div>
	</div>
	<!-- CONTAINER ENDS -->


	<!-- MESSAGE BOX -->
	<div class="message-box">
			<div id="form-input" class="form-group mr-1">
				<textarea placeholder="Type something..." class="form-control" id="exampleFormControlTextarea1" rows="2"></textarea>
			</div>
			<button id="sendbtn"  class="btn btn-primary">
				Send
				<i class="fa fa-paper-plane" aria-hidden="true"></i>
			</button>
	</div>


	<script src="./chatpage.js"></script>
</body>
</html>
