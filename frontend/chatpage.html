<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ChatPage</title>
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="chatpage.css">

</head>
<body>
	<!-- NAVBAR -->
	<div>
        <nav class="navbar navbar-light">
            <div class="headings"><h1 class="logowrapper">Discussion Forum</h1></div>
        </nav>
    </div>

	<!-- CONTAINER -->
	<div class="container-fluid">
		<!-- CHAT WINDOW -->
		<div class="row content-box">
			<div class="col-md-8 messages-window">
				<div class="row keywords">
  					<p class="mr-2"><strong>Keywords: </strong></p>
					<p style="font-style: italic;">help-wanted, maths-assignment, permutation, complex, what-to-do</p>
				</div>
				<div class="row chat-box">
					<p style="text-align: center;" class="lead">This is a chat box!</p>
				</div>
			</div>

			<!-- SIDE BAR -->
			<div class="col-md-3 side-bar">
				<div class="row author side-bar-rows">
					<p><strong>Author: </strong></p>
					<p> John Doe</p>
				</div>
				<div class="row side-bar-rows">
					<p><strong>Currently active: 1</strong></p>
				</div>
				<div class="row related-posts side-bar-rows">
					<h5><strong>See related posts</strong></h5>
					
				</div>
			</div>
		</div>
	</div>

	<!-- MESSAGE BOX -->
	<div class="message-box">
		<form class="message-form">
			<div id="form-input" class="form-group mr-1">
				<textarea placeholder="Type something..." class="form-control" id="exampleFormControlTextarea1" rows="1"></textarea>
			</div>
			<button id="form-input-submit" type="submit" class="btn btn-primary">
				Send
				<i class="fa fa-paper-plane" aria-hidden="true"></i>
			</button>
		</form>
	</div>

    
</body>
</html>
