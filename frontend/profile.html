<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="profile.css">

</head>
<body>
    <div>
        <nav class="navbar navbar-light">
            <div class="headings"><h1 class="logowrapper">Discussion Forum</h1></div>
        </nav>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col" id="profile-section1">
                <div id="profile-pic" class="my-2 mx-auto">
                    <img src="./images/user.png" alt="User" width="100%" height="100%">
                </div>
                <div id="profile-section1-details">
                    <p><strong>Education:</strong> Maharaja Surajmal Institute of Technology</p>
                </div>
            </div>
            <div class="col-md-4 mt-2 px-auto" id="profile-section2">
                <h1 class="heading4">Profile Information</h1>
                <div class="details"><p><strong>Name:</strong> John Doe</p></div>
                <div class="details"><p><strong>Email:</strong> John.doe@gmail.com</p></div>
                <div class="details"><p><strong>Mobile No.:</strong> 1923320139</p></div>
                <div class="details"><p><strong>Location:</strong> New Delhi</p></div>
                <div class="details"><p><strong>Employment:</strong> Unemployed</p></div>
            </div>
            <div class="col-md-4 mt-2" id="profile-section3">
                <h1 class="heading4">Edit Details</h1>
                <div class="detail-inputs-box my-2">
                    <input type="text" class="detail-inputs form-control" placeholder="Enter your name">
                    <button class="btn btn-outline-secondary detail-buttons">Update</button>
                </div>
                <div class="detail-inputs-box my-2">
                    <input type="text" class="detail-inputs form-control" placeholder="Enter your email">
                    <button class="btn btn-outline-secondary detail-buttons">Update</button>
                </div>
                <div class="detail-inputs-box my-2">
                    <input type="text" class="detail-inputs form-control" placeholder="Enter your mobile number">
                    <button class="btn btn-outline-secondary detail-buttons">Update</button>
                </div>
                <div class="detail-inputs-box my-2">
                    <input type="text" class="detail-inputs form-control" placeholder="Enter your location">
                    <button class="btn btn-outline-secondary detail-buttons">Update</button>
                </div>
                <div class="detail-inputs-box my-2">
                    <input type="text" class="detail-inputs form-control" placeholder="Enter your employement details">
                    <button class="btn btn-outline-secondary detail-buttons">Update</button>
                </div>
                <div class="detail-inputs-box my-2">
                    <input type="text" class="detail-inputs form-control" placeholder="Enter your Educational details">
                    <button class="btn btn-outline-secondary detail-buttons">Update</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
